<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"><a th:href="@{/login}">Go to loginPage</a></p>
</th:block>
<form th:action="@{/newPassword}" th:object="${user}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>ConfirmPassword:</td>
            <td><input type="password" th:field="*{confirmPassword}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Change"></td>
        </tr>
    </table>
</form>
</body>
</html>
