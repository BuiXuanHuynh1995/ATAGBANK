<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/dashboard-header.html::dashboard-header">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="/layout/dashboard-left-side.html::dashboard-left-side">
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
        <nav th:replace="/layout/dashboard-navibar.html::dashboard-navibar">
        </nav>

        <!--        MAKE DEPOSIT-->
        <div id="profile" style="padding-top: 50px;">
            <h2 class="mb-4 color-black-opacity-5">Make a Deposit</h2>
            <p style="color: blue" id="result"></p>
            <form id="makeDeposit" th:object="${currentUser}">
                <input type="hidden" th:field="*{id}">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 250px">Current Account Number</th>
                        <td colspan="4" th:field="*{account}" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid"
                                                                    type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Charge Amount (VND)</th>
                        <td colspan="4" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid" type="text" id="amount"></td>
                    </tr>
                    <tr>
                        <th><button type="submit">Confirm</button></th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script th:src="@{personal/js/jquery.min.js}"></script>
<script th:src="@{personal/js/popper.js}"></script>
<script th:src="@{personal/js/bootstrap.min.js}"></script>
<script th:src="@{personal/js/main.js}"></script>
<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/jquery-ui.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.countdown.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/aos.js}"></script>
<script th:src="@{js/jquery.fancybox.min.js}"></script>
<script th:src="@{js/jquery.sticky.js}"></script>
<script th:src="@{js/isotope.pkgd.min.js}"></script>
<script th:src="@{js/main.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#makeDeposit").submit(function (event) {
            var amount = $("#amount").val();
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                type: "GET",
                url: "/user/api/makeDeposit?amount=" + amount,
                success: function (){
                    $("#result").html("Successfully!")
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
