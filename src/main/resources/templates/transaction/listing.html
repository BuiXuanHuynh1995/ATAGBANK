<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/dashboard-header.html::dashboard-header">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="/layout/dashboard-left-side.html::dashboard-left-side"></nav>
    <div id="content" class="p-4 p-md-5">
        <nav th:replace="/layout/dashboard-navibar::dashboard-navibar"></nav>

        <div id="profile" style="padding-top: 50px;">
            <h2 class="mb-4 color-black-opacity-5">Transaction Listing</h2>
            <table class="table table-hover">
                <thead>
                <th>id</th>
                <th>amount</th>
                <th>time</th>
                <th>type</th>
                </thead>
                <tbody>
                <tr th:each="transaction:${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.time}"></td>
                    <td th:text="${transaction.type}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="/layout/dashboard-footer-js.html::dashboard-footer-js"></div>
</body>
</html>
