<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/login/css/style.css}">
</head>
<body>


<div class="container">
    <div class="card card-container">

        <div>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post"
                  role="form">
                <div class="form-group">
                    <div>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                           class="validation-message"></p>
                        <input type="text" th:field="*{phoneNumber}"
                               placeholder="Phone Number" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="text" th:field="*{username}" placeholder="User Name"
                               class="form-control"/>
                        <p
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="validation-message"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="password" th:field="*{confirmPassword}"
                               placeholder="Confirm Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Register User</button>
                    </div>
                </div>
                <div class="form-group">
                    <form th:action="@{/}" method="get">
                        <button class="btn btn-md btn-warning btn-block" type="Submit">Back to Home Page</button>
                    </form>
                </div>

                <!--                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>-->

            </form>
        </div>
    </div>

</div>

</body>
</html>
