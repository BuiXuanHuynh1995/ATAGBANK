<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATAGBANK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{personal/css/style.css}">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" style="background: black; border-top: 2px black solid">
            <div class="p-4 pt-5">
                <a href="#" class="img logo rounded-0 mb-5"
                   th:style="'background-image:url(' + @{/personal/images/admin.jpg} + ');  width:180px; height:180px'"></a>
                <ul class="list-unstyled components mb-5" th:fragment="adminLeftSideBar">
                    <li class="active">
                        <a href="#" id="">Customer Management</a>
                    </li>
                    <li>
                        <a href="#">Promotion Management</a>
                    </li>
                    <li>
                        <a href="#">Advertisement</a>
                    </li>
                    <li>
                    <li>
                        <a href="#">Employee</a>
                    </li>
                </ul>

                <div class="footer">
                    <p>
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i>
                        by <a
                            href="https://atag.com" target="_blank">atag-copr.com.vn</a>
                    </p>
                </div>

            </div>
        </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light"
                 style="position: absolute; top: 10px; width: 1300px; border: rgba(0,0,0,0.2) 1px solid;">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>

                            <li class="nav-item">
                                <span class="nav-link">|</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Admin</b></a>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link">|</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Logout</b></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        <div id="profile" style="padding-top: 50px;">
            <h2 class="mb-4 color-black-opacity-5">Customer List</h2>
            <div>
                <a class="btn btn-outline-dark" th:href="@{/admin/createNewCustomer}" style="float: left">New Customer</a>
                <div style="float:right;">
                    <form th:action="@{/admin/searchUser}" id="managementSearch">
                        <input type="text" name="keyword">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <form th:object="${userList}">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Role</th>
                        <th>Account No.</th>
                        <th>Status</th>
                        <th colspan="3">Action</th>
                    </tr>
                    <th:block th:each="user:${userList}">
                    <tr>
                        <td><input style="border: 1px lightgray solid" type="text" th:value="${user.id}"></td>
                        <td><input style="border: 1px lightgray solid" type="text" th:value="${user.username}"></td>
                        <td><input style="border: 1px lightgray solid" type="text" th:value="${user.role.role}"></td>
                        <td><input style="border: 1px lightgray solid" type="text" th:value="${user.account.id}"></td>
                        <td>
                            <a th:if="${user.enabled}==true" href="" class="customerStatus" th:text="Activated"></a>
                            <a th:if="${user.enabled}==false" href="" class="customerStatus" th:text="Deactivated"></a>
                        </td><!-- ấn vào trạng thái, json setHTML của status lại sang deactivated -->
                        <td><a th:href="@{/admin/user-update/__${user.id}__}"><i class="fa fa-edit" style="font-size: 20px; color: #1c7430"></i></a></td>
                        <td><a href="#"><i class="fa fa-file-text" style="font-size: 20px; color: darkblue"></i></a></td>
                    </tr>
                    </th:block>
                </table>
            </form>
        </div>
    </div>
</div>

    <script th:src="@{/personal/js/jquery.min.js}"></script>
    <script th:src="@{/personal/js/popper.js}"></script>
    <script th:src="@{/personal/js/bootstrap.min.js}"></script>
    <script th:src="@{/personal/js/main.js}"></script>
</body>
</html>
